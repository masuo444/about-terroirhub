<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせありがとうございました - TerroirHUB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&family=Noto+Sans+JP:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #0ABAB5 0%, #089a96 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .thanks-container {
            background: white;
            border-radius: 25px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        
        .thanks-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .thanks-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .thanks-message {
            font-size: 1.1rem;
            color: #666;
            line-height: 1.7;
            margin-bottom: 2rem;
        }
        
        .thanks-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .thanks-info h3 {
            color: #0ABAB5;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }
        
        .thanks-info p {
            color: #666;
            margin-bottom: 0.5rem;
        }
        
        .back-button {
            background: linear-gradient(135deg, #0ABAB5, #089a96);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(10, 186, 181, 0.3);
        }
        
        @media (max-width: 768px) {
            .thanks-container {
                padding: 2rem;
            }
            
            .thanks-title {
                font-size: 2rem;
            }
            
            .thanks-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="thanks-container">
        <div class="thanks-icon">✨</div>
        <h1 class="thanks-title">お問い合わせありがとうございました</h1>
        <p class="thanks-message">
            無料相談のお申し込みを承りました。<br>
            内容を確認次第、<strong>24時間以内</strong>に担当者よりご連絡いたします。
        </p>
        
        <div class="thanks-info">
            <h3>📧 次のステップ</h3>
            <p>• お送りいただいた情報を元に、最適なご提案を準備いたします</p>
            <p>• ご希望の相談方法（メール・オンライン面談）でご連絡します</p>
            <p>• 緊急の場合は、直接 <strong>fomus.official@gmail.com</strong> までご連絡ください</p>
        </div>
        
        <a href="/" class="back-button">
            🏠 トップページに戻る
        </a>
    </div>
</body>
</html>
